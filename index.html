<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Futurama Hangman Challenge</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
	<div class="bg-img">
		<div class="jumbotron">
  			<div class="container">
    			<h1>Good News Everyone!</h1>
    			<h3>I challenge you to Futurama Hangman!</h3>
  			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-5 panel panel-default">
				<div class="col-md-5 panel-body">
  					<div class="row" id="image-wrapper">
  						
					</div>
				</div>
				<div class="col-md-7 panel-body text-center">
					<h4>Press any key to start</h4>
					<h3><span id="hangmanWord"></span></h3>
					<h6>Guesses remaining: <h3 id="guessRem"><strong></strong></h3></h6>
					<h6>You just guessed: <h3 id="userGuess"><strong></strong></h3></h6>
				</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./assets/javascript/game.js"></script>
</body>
</html>
